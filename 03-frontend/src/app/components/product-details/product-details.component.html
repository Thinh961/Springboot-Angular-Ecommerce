<div class="detail-section">
  <div class="container-fluid" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.imageUrl }}" alt="">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h1>{{ product.unitPrice | currency:'USD' }}</h1>
            <a href="" class="primary-btn">Add to cart</a>
            <hr>
            <h4>Description</h4>
            <p> {{ product.description }} </p>
        </div>
    </div>
  </div>
</div>
